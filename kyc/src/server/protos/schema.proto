syntax = "proto3";

option objc_class_prefix = "aufax";

package kyc;

service KYC {
  rpc ProcessPassportData (ProcessPassportDataRequest) returns (ProcessPassportDataReply) {}
}

message ProcessPassportDataRequest {
  string user_id = 1;
  string key_id = 2;
  string base64_encrypted_data = 3;
}

message ProcessPassportDataReply {
  bool on_success = 1;
}