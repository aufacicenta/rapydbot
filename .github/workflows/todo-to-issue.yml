name: "Run TODO to Issue"
on: ["push"]
jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v3"
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                PROJECTS_SECRET: ${{ secrets.TODO_TO_ISSUE }}
                INPUT_GITHUB_URL: "https://github.com/"
                IDENTIFIERS: '[{"name": "@TODO", "labels": []}]'