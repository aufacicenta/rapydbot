input CreateCampaignActionInput {
  campaignId: String!
  initialInstruction: String!
  reply: String!
  intentAction: String!
}

input GetCampaignsByUserIdInput {
  campaignId: String!
  initialInstruction: String!
  reply: String!
  intentAction: String!
}

input GetCampaignActionsInput {
  campaignId: String!
}

type CampaignAction {
  campaignActionId: String!
  campaignId: String
  initialInstruction: String
  reply: String
  intentAction: String
}

type Campaign {
  campaignId: String!
}

type Mutation {
  createCampaignAction(input: CreateCampaignActionInput!): CampaignAction!
}

type Query {
  getCampaignsByUserId(input: GetCampaignsByUserIdInput): [Campaign]!
  getCampaignActions(input: GetCampaignActionsInput!): [CampaignAction]!
}
